<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <!-- Hacer mayor uso de ID si es algo único -->
    <button class="btn-off" id="power-btn" onclick="powerBtn()"></button>
    <div class="gameboy-container" id="gameboy">
        <div class="top-decoration">
            <div class="gap"></div>
            <div class="on-off">
                <p>On/Off</p>
            </div>
            <div class="gap"></div>
        </div>
        <div class="screen-container">
            <div class="text">
                <div class="lines"></div>
                <span>DOT MATRIX WITH STEREO</span>
                <div class="lines"></div>
            </div>
            <div class="main-screen">
                <div class="battery"></div>
                <div class="screen" id="screen">
                    <p>Nintendo®</p>
                <div class="game">
                    <img src="sources/img/pokemon.png" alt="pokemonLogo">
                    <p>Press START</p>
                    <img src="sources/img/pikachu.png" alt="pikachu" class="pikachu">
                </div>
                </div>
            </div>
        </div>
        <div class="nintendo-text">
            <span>Nintendo </span>
            <div class="text-transform">
                <p>GAME BOY</p>
            </div>
            <span>TM</span>
        </div>
        <div class="gamepad-container">
            <div class="left-gamepad">
                <div>
                    <button id="up"></button>
                </div>
                <div>
                    <button id="left"></button>
                    <div></div>
                    <button id="right"></button>
                </div>
                <div>
                    <button id="down"></button>
                </div>

            </div>
            <div class="right-gamepad">
                <button></button>
                <button></button>
            </div>
        </div>
        <div class="select-start">
            <button class="select"></button>
            <button class="start"></button>
        </div>
        <div class="phone">
            <p>☊ PHONES</p>
        </div>
        <div class="decoration">
            <div class="oval"></div>
            <div class="oval"></div>
            <div class="oval"></div>
            <div class="oval"></div>
            <div class="oval"></div>
            <div class="oval"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
