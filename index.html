<html lang="en">
<head>

            <div class="on-off">
                <p>On/Off</p>
            </div>

        <div class="screen-container">

            </div>
            <span>TM</span>

        <div class="gamepad-container">
            <div class="left-gamepad">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="right-gamepad">
                <button></button>
                <button></button>
            </div>
        </div>
        <div class="select-start">
            <button class="select"></button>
            <button class="start"></button>
        </div>
    </div>
